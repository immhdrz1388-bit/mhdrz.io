<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>سبد خرید</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    html, body {
      touch-action: manipulation;
      overscroll-behavior: contain;
    }
    * {
      font-family: 'Vazirmatn', sans-serif !important;
      box-sizing: border-box;
    }
    body {
      direction: rtl;
      background: linear-gradient(to bottom, #f5f6fa, #dcdde1);
      padding: 30px;
      margin: 0;
    }
    h1 {
      color: #2f3640;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    li {
      background-color: #ffffff;
      margin-bottom: 12px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.2s ease;
    }
    li:hover {
      transform: scale(1.01);
    }
    li img {
      width: 60px;
      height: auto;
      border-radius: 6px;
      flex-shrink: 0;
    }
    .item-info {
      flex: 1;
    }
    .item-info span {
      display: block;
      margin-bottom: 5px;
      color: #2f3640;
      font-size: 15px;
    }
    .price {
      color: #718093;
      font-weight: bold;
    }
    .quantity-input {
      width: 60px;
      padding: 6px;
      border: 1px solid #dcdde1;
      border-radius: 6px;
      text-align: center;
    }
    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .remove-btn:hover {
      background-color: #c0392b;
    }
    #submit-order {
      display: block;
      margin: 20px auto 0;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      background-color: #2ecc71;
      transition: background 0.3s ease;
    }
    #submit-order:hover {
      background-color: #27ae60;
    }
    #total {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #2f3640;
      font-weight: bold;
    }
    form {
      max-width: 600px;
      margin: 30px auto 0;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #2f3640;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dcdde1;
      border-radius: 6px;
      font-family: inherit;
      background-color: #f9f9f9;
      font-size: 15px;
    }
    #back-to-shop {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      transition: color 0.3s;
    }
    #back-to-shop:hover {
      color: #1e70bf;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .quantity-btn {
      background-color: #3498db;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .quantity-btn:hover {
      background-color: #2980b9;
      transform: scale(1.2);
    }
    @media (max-width: 500px) {
      body { padding: 20px; }
      h1 { font-size: 20px; }
      li { flex-direction: column; align-items: flex-start; }
      li img { width: 100%; max-width: 200px; }
      .item-info span { font-size: 14px; }
      input, button, textarea { font-size: 14px; padding: 8px; }
      #total { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>سبد خرید شما</h1>
  <ul id="cart-list"></ul>
  <div id="total"></div>
  <form id="customer-form">
    <label for="name">نام:</label>
    <input type="text" id="name" required>
    <label for="email">ایمیل:</label>
    <input type="email" id="email" required>
    <label for="address">آدرس:</label>
    <textarea id="address" rows="3" required></textarea>
    <button type="submit" id="submit-order">ثبت سفارش</button>
  </form>
  <a href="index.html" id="back-to-shop">← بازگشت به فروشگاه</a>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart-list');
    const totalBox = document.getElementById('total');
    const form = document.getElementById('customer-form');

    function parsePrice(price) {
      if (price === 'free') return 0;
      let cleaned = price.replace(/[^\d]/g, '');
      return parseInt(cleaned) || 0;
    }

    function mergeCartItems(items) {
      const merged = [];
      items.forEach(item => {
        const existing = merged.find(i => i.name === item.name);
        if (existing) {
          existing.quantity += item.quantity || 1;
        } else {
          merged.push({ ...item, quantity: item.quantity || 1 });
        }
      });
      return merged;
    }

    function renderCart() {
      cart = mergeCartItems(cart);
      localStorage.setItem('cart', JSON.stringify(cart));
      cartList.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartList.innerHTML = '<li>سبد خرید شما خالی است.</li>';
        totalBox.textContent = '';
        form.style.display = 'none';
        return;
      }

      form.style.display = 'block';

      cart.forEach((item, index) => {
        const itemPrice = parsePrice(item.price) * item.quantity;

        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <span>${item.name}</span>
            <span class="price">قیمت: ${itemPrice === 0 ? 'رایگان' : itemPrice + ' تومان'}</span>
          </div>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">−</button>
            <input type="number" class="quantity-input" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
            <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">حذف</button>
        `;
        cartList.appendChild(li);
        total += itemPrice;
      });

            totalBox.textContent = `تعداد کالاها: ${cart.length} | مجموع قیمت‌ها: ${total === 0 ? 'رایگان' : total + ' تومان'}`;
    }

    function updateQuantity(index, newQuantity) {
      cart[index].quantity = parseInt(newQuantity) || 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function changeQuantity(index, delta) {
      cart[index].quantity = Math.max(1, cart[index].quantity + delta);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (cart.length === 0) {
        alert('سبد خرید خالی است!');
        return;
      }

      const orderData = {
        customer: {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          address: document.getElementById('address').value
        },
        items: cart,
        total: cart.reduce((sum, item) => sum + parsePrice(item.price) * item.quantity, 0)
      };

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(orderData)
      })
      .then(response => response.json())
      .then(data => {
        alert('سفارش با موفقیت ثبت شد!');
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        orders.push(orderData);
        localStorage.setItem('orders', JSON.stringify(orders));
        localStorage.removeItem('cart');
        cart = [];
        renderCart();
        form.reset();
      })
      .catch(error => {
        alert('خطا در ثبت سفارش!');
        console.error('خطا:', error);
      });
    });

    renderCart();
  </script>

  <script>
    // جلوگیری از زوم در کامپیوتر و موبایل
    window.addEventListener('wheel', function (e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    document.addEventListener('dblclick', function (e) {
      e.preventDefault();
    });

    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
