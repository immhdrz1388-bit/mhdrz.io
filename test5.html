      text-decoration: none;

    a.instagram-link:hover {

    }

      text-align: center;

      color: #2980b9;
      text-decoration: none;

      transition: color 0.3s;
    }

    #back-to-shop:hover {
      color: #1c5980;

    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .about-box {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }

      p {
        font-size: 15px;
      }

      a.instagram-link {
