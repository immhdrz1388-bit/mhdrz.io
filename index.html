    .card {

      text-align: center;
      padding: 15px;

    .card:hover {

      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .card img {

      height: auto;
      border-radius: 8px;
      animation: zoomIn 0.6s ease;
    }
    .card h3 {
      margin: 15px 0 5px;
      color: #2c3e50;
      font-size: 17px;
    }
    .card p {
      color: #16a085;
      font-size: 16px;
      margin: 5px 0 15px;
    }
    .card button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .card button:hover {
      background-color: #d35400;
      transform: scale(1.05);
    }
    .message {
      text-align: center;
      margin: 20px auto;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .success {
      background-color: #e0f2f1;
      color: #00695c;
      border: 1px solid #80cbc4;
    }
    @media (max-width: 500px) {

    @keyframes fadeInDown {

    }

      to { opacity: 1; }
    }

      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
